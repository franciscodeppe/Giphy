<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="buttons"></div>
  <form id="gif-form">
    <label for="gif-input">Add some feels</label>
    <input type="text" id="git-input"><br>

    <!-- Button triggers new movie to be added -->
    <input id="add-gif" type="submit" value="Add some feels">
  </form>
  <div id="gifs"></div>





  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    var topics = ["happy", "sad", "laughing", "angry", "dumb", "confused", "annoyed", "tired", "finished"]
    var apiKey = "dc6zaTOxFJmzC"
    var num = 3
    var search;

    function addButtons() {
      for (var i = 0; i < topics.length; i++) {
        $("#buttons").append("<button>" + topics[i] + "</button>")
      }
    }
    addButtons()

    $("#buttons").on("click", "button", function() {

      search = ($(this)[0].innerHTML)
      console.log(search)

      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + search + "&api_key=" + apiKey + "&limit=" + num;

      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {
        $("#gifs").empty()

        var gifDiv = $("<div>");

        for (var i = 0; i < response.data.length; i++) {
          var still = response.data[i].images.fixed_height_still.url;
          var animate = response.data[i].images.fixed_height.url;
          var gifImage = $("<img>");
          $(gifImage).attr("src", still);
          $(gifImage).attr()
          $(gifDiv).append(gifImage);
          $(gifImage).on("click", function() {
            (gifImage).attr("src", animate)
          })
        }

        $("#gifs").append(gifDiv)

        console.log(response.data)
        console.log(queryURL)
      })

      $("#buttons").empty()
      addButtons()
    });
  </script>
</body>

</html>
